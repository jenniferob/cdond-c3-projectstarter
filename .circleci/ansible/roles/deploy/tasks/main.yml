---

- name: update and upgrade packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400

- name: remove unneeded dependencies
  become: true
  apt:
    autoremove: yes

- name: install dependencies
  become: true
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes

- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes

- name: Create a backend folder
  shell: |
    mkdir backend
  args:
    chdir: ~/

- name: unarchive the artifact
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend

- name: start app
  shell: |
    npm install
    pm2 delete all
    pm2 start npm -- start