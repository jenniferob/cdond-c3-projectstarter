---

- name: Copy artifact.tar.gz to EC2
  copy:
    src: "files/artifact.tar.gz"
    dest: "~/"

- name: extract artifact
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: "~/"

- name: start app
  become: yes
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start